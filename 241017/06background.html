<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            /* 盒子模型 */
            width: 600px;
            height: 600px;
            border: 5px solid #333;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            margin: 50px auto;

            /* 文字 */
            font-size: 3rem;
            color: yellow;
            text-shadow: 1px 1px 3px rgb(0, 0, 0);


            /* 背景效果 */
            backdrop-filter: blur(10px);
        }

        .bg-color {
            background-color: #faa;
            /* 縮寫 */
            /* background: deeppink; */
        }

        .bg-img {
            /* picsum */
            /* 默認全部平鋪 */
            background-image: url("https://picsum.photos/100/100/?random=10");
        }

        .bg-repeat-x {
            /* 只會平埔 x 軸 */
            background-repeat: repeat-x;
        }

        .bg-repeat-y {
            /* 只會平埔 y 軸 */
            background-repeat: repeat-y;
        }

        .bg-no-repeat {
            /* 不會平埔 */
            background-repeat: no-repeat;
        }

        .bg-position {
            /* 雙值 => 第一個是水平，蝶熱食垂直 */
            /* left center right <=> 0% 50% 100% */
            /* top center bottom <=> 0% 50% 100% */
            background-position: center center;
            background-position: 100px 100px;
            /* 只寫一個值，另一個會被設定 center */
            background-position: left;
            /* 覆蓋上面的 */
        }

        .bg-size {
            background-image: url("https://picsum.photos/300/200/?random=10");
            background-image: url(./pica.png);
            background-repeat: no-repeat;
            /* 關鍵字： contain-會保留空白 cover-會完整覆蓋 */
            background-size: contain;
            background-size: cover;
            background-size: 600px;
            /* 可以開網頁F12檢查調整順序 alt/shift+上下鍵一次加0.1/10 */
            background-position: -390px -200px;
            background-size: cover;
            background-size: 1000px;
        }

        .bg-abbr {
            /* background: color image repeat position/ size; */
            /* background-position 與 background-size 中間一定要有斜線"/" */
            background: #ffa url(./pica.png) no-repeat -390px -200px /1000px;
            /* background: -390px -200px /1000px #ffa url(./pica.png) no-repeat; */
            /* background: url(./pica.png) -390px -200px /1000px #ffa no-repeat; */
        }

        body {
            background-image: url("https://picsum.photos/1920/1080/?rand");
            background-attachment: fixed;
        }

        .attachment {
            width: 600px;
            height: 600px;
            border: 5px solid #ccc;
            margin: 50px auto;
            background-image: url("https://picsum.photos/id/1025/600/400");
            background-attachment: fixed;

        }

        /* 
        *********   很重要   *********
        box-model，了解 inline inline-block block 的差異
        flexbox 的應用
        @media query RWD
         */

        /* .bg-attachment {} */
    </style>
</head>

<body>
    <!-- 命名要有參考意義方便後續使用或是別人觀看 -->
    <div class="box attachment"></div>
    <div class="box bg-color">background-color</div>
    <div class="box bg-img">background-image</div>
    <!-- .box.bg-img.bg-repeat-x -->
    <div class="box bg-img bg-repeat-x">background-repeat-x</div>
    <div class="box bg-img bg-repeat-y">background-repeat-y</div>
    <div class="box bg-img bg-no-repeat">background-no-repeat</div>
    <div class="box bg-img bg-no-repeat bg-position">background-position</div>
    <div class="box bg-size">background-size</div>
    <div class="box bg-abbr">background-abbr 縮寫</div>

</body>

</html>
