<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <link rel="import" href="component.html">
    </title>
    <style>
        /* 繼承瀏覽器的高度 */
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 偽類 pseudo-class，是一個大家族 */
        /* link是一個有連結href的狀態 */
        a:link {
            color: red;
            font-size: 100px;
            /* 拿掉底線 */
            text-decoration: none;
            /* 轉場動畫 切換不同狀態的時間 */
            transition: 0.5s;
        }

        /* 拜訪過後的狀態 */
        a:visited {
            color: grey;
        }

        /* 滑鼠移動過去的狀態 */
        a:hover {
            color: blue;
            background: skyblue;
            text-decoration: underline;
            /* 變形 */
            transform: rotate(360deg);
        }

        /* 點下去後按著不動的狀態 */
        a:active {
            color: yellow;
        }
    </style>

</head>

<body>

    <a href="#">Gooogle</a>

</body>

</html>
