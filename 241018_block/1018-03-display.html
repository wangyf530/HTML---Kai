<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            /* 區塊、表格內的內容對齊 */
            text-align: center;
            /* 
            行內 表格的內容垂直對齊
            top：       整行的頂部 (表格能用)
            middle：    中間 (表格能用)
            bottom：    整行的底部 (表格能用)
            text-top    文字字體頂部
            text-bottom 文字字體底部
            super       上標
            sub         下標
            */
            vertical-align: bottom;
        }

        span {
            text-decoration: overline underline;
        }

        .inline-block {
            font-size: 15px;
            width: 100px;
            height: 100px;
            background: pink;
            /* 
            display 修改元素的顯示方式
            none：不顯示
            inline-block：外在排列和 inline 相同， 一起占一行
                        內部排列和 block 相同 可以置中對齊
            */
            display: inline-block;
            text-align: center;
        }

        .inline-block:not(:first-child) {
           margin-left: -4px;
        }
    </style>
</head>

<body>
    <!-- 外在表現方式 內在排列方式
     外部一行 or 排一起 -->
    <h1> 上午 </h1>
    <a href="https://x.com">x.com</a>
    <p style="line-height: 5em">
        <span>AAAAAA</span>
        <img src=" https://picsum.photos/30/30" alt="">
    </p>
    <span>bbbbb</span>
    <span>ccccc</span>
    <hr>
    <div style="height: 30px; line-height: 30px; background-color: grey;border: 1px solid black; font-size: 30px;"> aaa </div>
    <p>&nbsp</p>
    <hr>
    <p>&nbsp</p>
    <h1>下午</h1>
    <!-- 默認有一個間距 如果放在同一行就會貼在一起 -->
    <div>
    <div class="inline-block">inline-block</div>
    <div class="inline-block">inline-block</div>
    <div class="inline-block">inline-block</div>
    </div>

    <p>&nbsp</p>
    <p>&nbsp</p>
</body>

</html>
