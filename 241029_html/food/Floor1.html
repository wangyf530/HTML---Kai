<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Floor</title>
    <style>
        body {
            background-image: url('./bg.jpg');
        }

        table {
            width: 80vw;
            border: 1px solid black;
            border-collapse: collapse;
            background: white;
            text-align: center;
            margin:auto;
        }

        .header {
            background: white;
            width: fit-content;
            text-align: center;
            margin: auto;
        }

        td {
            width: 200px;
            text-align: center;
        }

        tr,
        td,
        th {
            border: 1px dashed black;
        }

        .submit-button {
            text-align: center;
            background-color: blue;
            /* 按鈕背景色 */
            color: white;
            /* 文字顏色 */
            padding: 10px;
            /* 按鈕內邊距 */
            border: none;
            /* 移除邊框 */
            border-radius: 5px;
            /* 圓角 */
            cursor: pointer;
            /* 滑鼠變為指標 */
            font-size: 16px;
            /* 文字大小 */
            transition: background-color 0.3s ease;
            /* 過渡效果 */
            border: 10px;
        }

        /* 滑鼠懸停效果 */
        .submit-button:hover {
            background-color: #45a049;
            /* 改變背景色 */
        }

        input[type='number'] {
            width: 80px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h3>1F 中式料理</h3>
        <a style="text-align: right;" href="./index.html">回首頁</a>
    </div>
    <form action="./cart.html" method="get">
        <table>
            <tr>
                <td><img src="./fish.png" alt="" width="200" height="200"></td>
                <td>
                    <p>酸菜魚</p>
                    <p style="font-size: 12px;">草魚、酸菜、泡辣椒、花椒、生薑...</p>
                </td>
                <td>數量：
                    <input type="number" name="fish" id="fish">
                </td>
            </tr>
            <tr>
                <td><img src="./porkrice.jpg" alt="" width="200" height="200"></td>
                <td>滷肉飯</td>
                <td>數量：
                    <input type="number" name="porkrice" id="porkrice">
                </td>
            </tr>
            <tr>
                <td><img src="./chicken.jpg" alt="" width="200" height="200"></td>
                <td>宮保雞丁</td>
                <td>數量：<input type="number" name="chicken" id="chicken"></td>
            </tr>
        </table>
        <div style="padding: 10px; text-align: center;">
            <input type="submit" value="提交" class="submit-button">
        </div>
    </form>
</body>

</html>
