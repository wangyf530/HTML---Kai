<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Floor</title>
    <style>
        body {
            background-image: url('./bg.jpg');
        }

        table {
            width: 80vw;
            border: 1px solid black;
            border-collapse: collapse;
            background: white;
            text-align: center;
            margin:auto;
        }
        .header{
            background: white;
            width: fit-content;
            text-align: center;
            margin:auto;
        }

        td {
            width: 200px;
            text-align: center;
        }

        tr,
        td,
        th {
            border: 1px solid black;
        }

        .submit-button {
            text-align: center;
            background-color: blue;
            /* 按鈕背景色 */
            color: white;
            /* 文字顏色 */
            padding: 10px;
            /* 按鈕內邊距 */
            border: none;
            /* 移除邊框 */
            border-radius: 5px;
            /* 圓角 */
            cursor: pointer;
            /* 滑鼠變為指標 */
            font-size: 16px;
            /* 文字大小 */
            transition: background-color 0.3s ease;
            /* 過渡效果 */
            border: 10px;
        }

        /* 滑鼠懸停效果 */
        .submit-button:hover {
            background-color: #45a049;
            /* 改變背景色 */
        }

        input[type='number'] {
            width: 80px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h3>2F 日本料理</h3>
        <a href="./index.html">回首頁</a>
    </div>
    <form action="./cart.html" method="get">
        <table>
            <tr>
                <td><img src="./omurice.jpg" alt="" width="200" height="200"></td>
                <td>蛋包飯</td>
                <td>
                    數量：<input type="number" name="omurice" id="omurice">
                </td>
            </tr>
            <tr>
                <td><img src="./egg.jpg" alt="" width="200" height="200"></td>
                <td>茶碗蒸</td>
                <td>數量：<input type="number" name="egg" id="egg"></td>
            </tr>
            <tr>
                <td><img src="./ramen.jpg" alt="" width="200" height="200"></td>
                <td>豚骨拉麵</td>
                <td>數量：<input type="number" name="ramen" id="ramen"></td>
            </tr>
        </table>
        <div style="padding: 10px; text-align: center;">
            <input type="submit" value="提交" class="submit-button">
        </div>
    </form>
</body>

</html>
