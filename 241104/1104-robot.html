<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot</title>
    <style>

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #main,#arm,#left,#right{
            border: 1px solid black;
            border-radius: 10px;
        }

        #head{
            margin:auto;
            background-color: red;
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        .eyes{
            background-color: black;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-top: 20px;
        }

        .left{
            margin-left: 40px;
        }
        
        .right{
            margin-right: 40px;
        }

        .mouth{
            background-color: white;
            width: 50px;
            height: 10px;
            border-radius: 30%;
            margin-bottom: auto 20px;
        }

        #body{
            display: flex;
        }

        #main{
            display: flex;
            margin:auto;
            background-color: green;
            width: 200px;
            height: 300px;
        }

        #arm{
            display: flex;
            margin:20px 0px;
            background-color: grey;
            width: 30px;
            height: 200px;
        }

        #wave{
            transform: rotate(30deg);
            display: inline-block;
        }

        #feet{
            margin:auto;
            table-layout: fixed;
            width: 150px;
            height: 100px;
        }

        #left{
            width: 50px;
            background-color: blue;
        }
        
        #right{
            width: 50px;
            background-color: yellow;
        }

    </style>
</head>
<body>

    <div class="all">
        <!-- 頭 -->
        <div id="head">
            <div class="left eyes"></div>
            <div class="right eyes"></div>
            <div class="mouth"></div>
        </div>
        <!-- 身體 -->
        <div id="body">
            <div id="arm"></div>
            <div id="main"></div>
            <div id="arm wave"></div>
        </div>
        <!-- 腳 -->
        <div>
            <table id="feet">
                <tr>
                    <!-- 左腳 -->
                    <td id="left"></td>
                    <td></td>
                    <!-- 右腳 -->
                    <td id="right"></td>
                </tr>
            </table>
        </div>
    </div>

</body>
</html>
