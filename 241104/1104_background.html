<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>
    <style> 
        .box1{
            background-image: url('./images/bg.png');
            /* 一定要有長寬才能顯示圖片 */
            width: 300px;
            height: 300px;
            background-color: lightblue;
        }

        .box2{
            background-image: url('./images/bg.png');
            /* 一定要有長寬才能顯示圖片 */
            width: 300px;
            height: 300px;
            background-color: lightblue;
            background-repeat: no-repeat; /* 不重複背景圖片 */
            background-size: cover; /* 讓背景圖片填滿整個區塊 */
        }
    </style>
</head>
<body>
    <!-- img -->
     <h3> img 圖片</h3>
     <img src="./images/bg.png" alt="">
     
     <hr>
     
     <!-- box bockground-img -->
     <h3> box background-img</h3>
     <div class="box1">
    </div>

    <hr>
    
    <!-- box bockground-img resize -->
    <h3> box background-img resize</h3>
    <div class="box2">
   </div>
</body>
</html>
