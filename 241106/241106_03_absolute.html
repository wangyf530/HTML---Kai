<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position: Absolute</title>
    <style>
        div.green-box{
            margin: auto;
            position:relative;
            width: 800px;
            height: 600px;
            background-color: lightgreen;
        }

        div.pink-box{
            position: absolute;
            width: 150px;
            height: 150px;
            right:5%;
            bottom: 10%;
            background-color: lightpink;
        }
    </style>
</head>
<body>
    <div class="green-box">
        <div class="pink-box"></div>
    </div>
</body>
</html>
