<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        /*  
            p element 
            . class 
            # id 
        */
        p{
            color: lightblue;
        }
        #span-id {
            color: lightpink;
        }
        .p-class{
            color: lightgray;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <hr>
    <h3>Simple selectors</h3>
    <!-- id -->
     <p>Lorem ipsum <span id="span-id">idid</span> dolor sit amet.</p>
     <p class="p-class">Lorem ipsum <span id="span-id">idid</span> dolor sit amet.</p>

</body>
</html>
