<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector 4</title>
    <style>
        body{
            font-size: 20px;
        }
        .liu{
            background-color: lightgreen;
        }
        .liu > .liu-2 {
            background-color: greenyellow;
        }
        .liu-2 > .liu-3{
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="liu">
        劉備
        <div class="liu-2">
            &nbsp;&nbsp;劉封
            <div class="liu-3">
                &nbsp;&nbsp;&nbsp;&nbsp;劉3代
            </div>
        </div>
        <div class="liu-2">
            &nbsp;&nbsp;劉禪
            <div class="liu-3">
                &nbsp;&nbsp;&nbsp;&nbsp;劉3代
            </div>
        </div>
    </div>
    
</body>
</html>
