<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .container{
            width: 80%;
            height: 30vh;
            background-color: lightblue;
            margin: auto;
            
            display: flex;
            flex-direction: row;
            text-align: center;

            justify-content: space-evenly;
        }
        
        .item{
            /* margin-left: 20px; */
            width: 30%;
            height: 30vh;
            background-color: silver;
            padding-top: 12vh;
            background-image: url('../241104/images/bg.png');
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</body>
</html>
