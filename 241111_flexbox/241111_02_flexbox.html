<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox2</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .container{
            /* width: 100%; */
            /* 默認 100% 直到 */
            max-width: 1100px;

            /* height: 100%; */
            background-color: lightblue;
            margin: auto;
            
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            text-align: center;
            justify-content: space-evenly;
        }

        .item{
            margin-left: 20px;
            margin-top: 20px;
            padding-top: 12vh;
            width: 300px;
            height: 30vh;
            background-color: antiquewhite;
        }
        .item-hidden{
            opacity: 0;
            height: 0px;
            
        }
</style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item item-hidden">8</div>
        <div class="item item-hidden">9</div>
    </div>
</body>
</html>
