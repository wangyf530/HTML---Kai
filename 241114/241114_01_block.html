<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: lightblue;
        }
        a{
            /* 可以把inline的東西變成block */
            /* display: block; */
            width: 300px;
            height: 300px;
            background-color: lightpink;
        }
    </style>
</head>
<body>
    <h3>inline</h3>
    <p>
        1. 不換行 
        2. 無法調整大小
        ex. a, img
    </p>

    <h3>block</h3>
    <p>
        1. 換行
        2. 可以調大小
        ex. div
    </p>
    <p>
        1.一條線
    </p>
    <a href="">link1</a>
    <a href="">link2</a>
    <a href="">link3</a>

    <h3> div </h3>
    <div class="">div A</div>
    <div class="">div B</div>
    <div class="">div C</div>


    <!-- inline -->

    <p>1</p>
    <p>2</p>
    <p>3</p>
</body>
</html>
