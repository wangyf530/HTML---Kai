<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form 4 </title>
    <style>
        input[type='text'] {
            width: 100px;
        }

        input[type='number'] {
            width: 100px;
        }

        legend{
            background: blue;
            color: aliceblue;
        }

        fieldset{
            background: lightblue;
        }
    </style>
</head>

<body>
    <fieldset>
        <legend>HR Info</legend>
        <!-- action -->
        <form action="./1021-getData.php">
            <!-- for 連 input 的 id 這樣點擊 label對話框會連動 -->

            <!-- input name text -->
            <p>
                <label for="Name"> Name: </label>
                <input type="text" name="Name" id="Name">
            </p>

            <!-- input mobile text -->
            <p>
                <label for="Mobile"> Mobile: </label>
                <input type="text" name="Mobile" id="Mobile">
            </p>

            <!-- input price number -->
            <p>
                <label for="Price"> Price: </label>
                <input type="number" name="Price" id="Price">
            </p>

            <!-- input birthday date -->
            <p>
                <label for="Birthday"> Birthday: </label>
                <input type="date" name="Birthday" id="Birthday">
            </p>
            <!-- input gender radio -->
            <!-- name 要一致 這樣才只能單選 -->
            <!-- radio 要加 value -->
            <p>
                <label for=""> Gender: </label>
                <input type="radio" name="gender" id="" value="Male">
                <label for="">Male</label>
                <input type="radio" name="gender" id="" value="Female">
                <label for="">Female</label>
                <input type="radio" name="gender" id="" value="Secret">
                <label for="">Secret</label>
            </p>

            <!-- input checkbox favourite -->
            <!-- name 要一致 -->
            <!-- name 要加[] 變成array，因為是複數 -->
            <p>
                <label for=""> Favourite food:</label>
                <input type="checkbox" name="food[]" id="Doughnut" value="Doughnut">
                <label for=""> Doughnut</label>
                <input type="checkbox" name="food[]" id="Pizza" value="Pizza">
                <label for=""> Pizza </label>
                <input type="checkbox" name="food[]" id="Cheeseburger" value="Cheeseburger">
                <label for=""> Cheeseburger</label>
            </p>

            <!-- select -->
            <p>
                <label for="brand"> Phone brand: </label>
                <select name="brand" id="">
                    <option value="apple"> Apple </option>
                    <option value="android"> Android </option>
                    <option value="samsung"> Samsung </option>
                    <option value="xiaomi"> Xiaomi </option>
                    <option value="huawei"> Huawei </option>
                </select>
            </p>

            <!-- textarea -->
            <p>
                <label for="message"> Anything you want to add? </label>
                <textarea name="msg" id="message" cols="30" rows="5">This is a sentence in a textarea. Lesson on 10/21.
            </textarea>
            </p>

            <!-- input submite -->
            <input type="submit" value="Submit">

        </form>
    </fieldset>
</body>

</html>
