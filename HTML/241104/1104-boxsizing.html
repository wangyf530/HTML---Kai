<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotnent Box vs. Border Box</title>
    <style>
        .borderBox{
            box-sizing: border-box;
        }

        .box{
            width: 300px;
            height: 300px;
            border: 5px solid black;
            padding: 50px;
        }

        .norm{
            width: 300px;
            height: 100px;
            background-color: lightblue;
        }
        
        .add-padding{
            width: 100px;
            background-color: lightpink;
        }

        .add-border{
            width: 10px;
            background-color: lightsalmon;
        }
    </style>
</head>
<body>
    <div class="box">
        w/o box sizing <br>
        width: 300px; <br>
        height: 300px; <br>
        border: 5px solid black; <br>
        padding: 50px;
    </div>
    <div style="display: flex;">
        <div class="norm">300px square</div>
        <div class="add-padding">additional padding length</div>
        <div class="add-border">additional border length</div>
    </div>
    <div class="borderBox box">
        with box sizing
    </div>
</body>
</html>
