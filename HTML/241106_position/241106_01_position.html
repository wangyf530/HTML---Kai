<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        div.static {
          position: static;
          border: 3px solid #73AD21;
          margin-bottom: 5px;
          left: 100px;
        }

        span{
            opacity:0;
        }

        .relative{
            width: 100%;
            height: 80vh;
            background-color: lightblue;
            position: relative;
            /* right: 100px; */
        }

        .relative2{
            width: 100%;
            background-color: rgb(79, 111, 122);
            position: relative;
            /* right: 100px; */
        }

        .fixed{
            /* width: 100%; */
            height:20%;
            position:fixed;
            background-color: lightpink;
            bottom: 0px;
            left: 0px;
        }

        .absolute{
            /* width: 100%; */
            position:absolute;
            background-color: lightgoldenrodyellow;
            top: 80px;
            right: 0;
        }


        .sticky{
            position: sticky;
            top: 200px;
            background-color: lightseagreen;
            border: 2px solid black;
        }

        .blank{
            height: 1000px;
        }
    </style>
</head>
<body>
    <div class="static">
        Static
    </div>
    <div class="static">
        <img src="https://picsum.photos/id/237/300/200" alt="">
    </div>

    <div class="relative">
        <img src="https://picsum.photos/id/237/300/200" alt="">
        Relative.
    </div>

    <div class="fixed">
        Fixed.
    </div>
    
    <div class="relative2">
        <img src="https://picsum.photos/id/237/300/200" alt="">
        Relative.
        <div class="absolute">
            Absolute.
            <img src="https://picsum.photos/id/237/300/200" alt="">
            
        </div>
    </div>
    
    <div class="sticky">
        Sticky
        <img src="https://picsum.photos/id/237/300/200" alt="">
    </div>

    <div class="blank"></div>
</body>
</html>
