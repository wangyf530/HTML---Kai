<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        tr:nth-child(even){
            background-color: silver;
        }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <h2>HTML Table</h2>
    <table>
        <tr>
            <th width="15%">pic</th>
            <th width="10%">desc</th>
            <th width="10%">num</th>
            <th>total</th>
        </tr>
        <tr>
            <td>
                <img src="https://picsum.photos/id/1060/240/160" alt="">
            </td>
            <td>
                <p>茶</p>
                <p id="price1" data-price="200">200元</p>
            </td>
            <td>
                <input type="number" name="" id="input1" value="0" max="10" min="0">
            </td>
            <td>
                <span id="total1">0</span>
                <span>元</span>
            </td>
        </tr>
        <tr>
            <td>
                <img src="https://picsum.photos/id/30/240/160" alt="">
            </td>
            <td>
                <p>咖啡</p>
                <p>230元</p>
            </td>
            <td>
                <input type="number" name="" id="amount2" value="0" max="10" min="0">
            </td>
            <td>
                <p>200 元</p>
            </td>
        </tr>
    </table>
    <script>
        $(document).ready(function () {
            // 1. bind
            const price1 = $('#price1');
            const input1 = $('#input1');
            const total1 = $('#total1');

            // 2. action
            input1.click(function(e){
                console.log("change ok");
                // let getPrice1Value = price1.data('price');
                let getPrice1Value = Number(price1.attr('data-price'));
                console.log(getPrice1Value);
                let getInput1Value = Number(input1.val());
                console.log(getInput1Value);
                let result1 = getPrice1Value * getInput1Value;
                console.log(result1);
                total1.text(result1);

            });


        });
    </script>
</body>

</html>
