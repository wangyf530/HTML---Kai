<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link css 順序 1.bs / 2. self  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <h2>Dropdowns</h2>
                <p>The .dropdown-item-text class is used to add plain text to a dropdown, or used on links for default
                    link styling.</p>
            </div>
            <div class="col">
                <div class="dropdown">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                        Dropdown button
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Link 1</a></li>
                        <li><a class="dropdown-item active" href="#">Link Active</a></li>
                        <li><a class="dropdown-item disable" href="#">Link Disable</a></li>
                        <li>
                            <hr class="dropdown-divider"></hr>
                        </li>
                        <li>
                            <h5 class="dropdown-header">dropdown-header</h5>
                        </li>
                        <li><a class="dropdown-item-text" href="#">Text Link</a></li>
                        <li><span class="dropdown-item-text">Just Text</span></li>
                    </ul>
                </div>
            </div>
        </div>


    </div>



    <!-- js include 順序 1. bs / 2. jq / 3. self -->

        crossorigin="anonymous" referrerpolicy="no-referrer">

        </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
    <script>
        $(document).ready(function () {



        });
    </script>
</body>

</html>
