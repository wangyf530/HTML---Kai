<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hw-flexbox</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            display: flex;
            height: 90vh;
            width: 40%;
            background-color: lightblue;
            margin: auto;
            margin-top: 30px;
            text-align: center;
            flex-wrap: wrap;
            justify-content: space-between;
            background-image: url(https://i.pinimg.com/564x/79/9a/e7/799ae7e7995a1eb40fca6292e30d2f3f.jpg);
            background-size: cover;
            border-radius: 30px;
        }

        .row1 {
            padding-top: 12vh;
            height: 20vh;
            width: 30%;
            background-color: lightgrey;
            margin: auto;
            opacity: 0.7;
            border-radius: 30px;
            background-image: url(https://i.pinimg.com/564x/d8/da/95/d8da952ee72dfd761256a1b44ba0fd94.jpg);
            background-size: cover;
            background-position: center center;

        }

        .row2 {
            padding-top: 12vh;
            height: 20vh;
            width: 30%;
            background-color: lightpink;
            margin: auto;
            opacity: 0.7;
            border-radius: 30px;
            background-image: url(https://i.pinimg.com/564x/43/1d/35/431d3567a48f1136ec914b2932384afa.jpg);
            background-size: cover;
            background-position: center center;


        }

        .row3 {
            padding-top: 12vh;
            height: 20vh;
            width: 30%;
            background-color: rgb(255, 193, 121);
            margin: auto;
            margin-top: 30px;
            margin-left: 15px;
            opacity: 0.7;
            border-radius: 30px;
            background-image: url(https://i.pinimg.com/564x/d3/c8/d0/d3c8d046643dd5bb81a2e8a562f87be7.jpg);
            background-size: cover;
            background-position-y: bottom;


        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row1"></div>
        <div class="row1"></div>
        <div class="row1"></div>
        <div class="row2"></div>
        <div class="row2"></div>
        <div class="row2"></div>
        <div class="row3"></div>

    </div>


</body>

</html>
