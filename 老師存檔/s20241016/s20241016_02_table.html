<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            background: #ccc;
            width: 50%;

            /* css 置中 */
            /* 文字置中 */
            /* text-align: center; */
            /* 表格置中 */
            margin: auto;
            /* vh 高度 viewpoint height */
            /*  */
            height: 90vh;
            /* height: 300px; */
            /* height: 100%; */
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid black;
        }
    </style>

</head>

<body>

    <iframe

    <iframe width="560" height="315" src="https://www.youtube.com/embed/L0MK7qz13bU?si=BH0k-9c_ulDybdr-"

        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"

    <table>
        <!-- table row -->
        <tr>
            <!-- table data /table column -->
            <!-- colspan -->
            <!-- rowspan -->
            <td colspan="2">
                1
            </td>
            <!-- <td>
                2
            </td> -->
            <td>
                3
            </td>
        </tr>
        <tr>
            <!-- table data /table column -->
            <td>
                4
            </td>
            <td>
                5
            </td>
            <td rowspan="2">
                6
            </td>
        </tr>
        <tr>
            <!-- table data /table column -->
            <td>
                7
            </td>
            <td>
                8
            </td>
            <!-- <td>
                9
            </td> -->
        </tr>

    </table>

</html>
