<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            width: 80%;
            height: 90vh;
            
            background-color: lightblue;
            
        }
        .item{
            display: flex;
            width: 95%;
            height: 20vh;
            background-color: #ccc;

            justify-content: space-around;
            align-items: center;

        }
        .item > .box{
            width: 20%;
            height: 18vh;
            background-color: lightpink;

            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .item:hover{
            background-color: lightyellow;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            <div class="box">
                pic
            </div>
            <div class="box">
                price
            </div>
            <div class="box">
                number
            </div>
            <div class="box">
                total
            </div>
        </div>
        <div class="item">
            222
        </div>
        <div class="item">
            333
        </div>
        
        
        
    </div>
</body>
</html>
