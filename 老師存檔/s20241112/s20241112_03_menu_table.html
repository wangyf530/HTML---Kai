<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .container {
            margin: auto;
            width: 80%;
            height: 90vh;
            background-color: lightblue;
            padding-top: 20px;

        }

        table {            
            margin: auto;   
            width: 95%;
            border-collapse: collapse;
            text-align: center;
        }

        th,
        tr,
        td {

            border: 1px solid black;
        }

        tr{
            background-color: #ccc;
            
        }
        th,td{
            height: 20vh;
            vertical-align: middle;
        }
        

    </style>
</head>

<body>
    <div class="container">
        <table>
            <tr>
                <td width="25%">pic</td>
                <td width="25%">price</td>
                <td width="25%">num</td>
                <td>total</td>
            </tr>
        </table>
    </div>
</body>

</html>
